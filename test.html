<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-height: 80px;
            margin-right: 15px;
        }

        .logo-text {
            text-align: left;
        }

        .logo-text h2 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #6995BD;
        }

        .logo-text h4 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: #495867;
        }

        .registration-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        h1 {
            color: #495867; /* Cor do título */
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #6995BD; /* Cor do botão */
            color: #ffffff;
            border-color: #6995BD;
            width: 100%;
            margin-top: 20px;
        }

        .form-control:focus {
            border-color: #6995BD;
            box-shadow: 0 0 0 0.2rem rgba(105, 149, 189, 0.25);
        }

        label {
            color: #495867;
        }

        .footer-text {
            margin-top: 30px;
            color: #495867;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo-url-aqui" alt="Logo"> <!-- Substitua "logo-url-aqui" pela URL do seu logo -->
            <div class="logo-text">
                <h2>ALPHA</h2>
                <h4>INFOSYSTEM</h4>
            </div>
        </div>
        <div class="registration-form">
            <h1>Cadastre-se</h1>
            <form action="/submit-form" method="post">
                <!-- Nome Completo -->
                <div class="form-group">
                    <label for="fullName">Nome completo</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <!-- CPF -->
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Telefone -->
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Confirmar Senha -->
                <div class="form-group">
                    <label for="confirm_password">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <!-- Botão Enviar -->
                <button type="submit" class="btn btn-custom">Enviar solicitação</button>
            </form>
        </div>
        <div class="footer-text">
            Desenvolvido por alunos do SENAC Jessé Freire | Brasília - DF <br>
            Projeto Integrador | Técnico em informática - 2024
        </div>
    </div>
</body>
</html>
