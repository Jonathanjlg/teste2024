<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <!-- Adicione os links do Bootstrap aqui -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container text-center">
    <h1>Confirmar Exclusão do Nível</h1>
    {% if nivel %}
        <p>Tem certeza de que deseja excluir o nível "{{ nivel.nome }}"?</p>
        <form action="{{ url_for('excluir_nivel', nivel_id=nivel.id) }}" method="post">
            <input type="submit" value="Confirmar Exclusão" class="btn btn-danger">
        </form>
        <p><a href="{{ url_for('listar_niveis') }}" class="btn btn-secondary">Cancelar</a></p>
    {% else %}
        <p>Nível não encontrado.</p>
    {% endif %}
</body>
</html>
