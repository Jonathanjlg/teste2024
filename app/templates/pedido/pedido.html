<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento do Protocolo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        /* Estilo personalizado para os cards */
        .card {
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            width: 50%;
            margin: auto;
        }
        /* Estilo personalizado para o título dos cards */
        .card-title {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Acompanhamento</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4 text-center">
        <h3>Situação do protocolo 20247076:</h3>
        <!-- Card para cada evento -->
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title"><i class="fas fa-check-circle text-success"></i> 07/06/2024 - Disponível para retirada</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title"><i class="fas fa-wrench text-warning"></i> 06/06/2024 - Reparo finalizado pelo Cliente</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title"><i class="fas fa-thumbs-up text-primary"></i> 04/06/2024 - Reparo autorizado pelo Cliente</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title"><i class="fas fa-user-cog text-secondary"></i> 03/06/2024 - Entrada do técnico</h5>
            </div>
        </div>
    </main>

    <!-- Bootstrap e Font Awesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
