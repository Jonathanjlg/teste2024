<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para o botão de alternância */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc; /* Cor de fundo padrão (OFF) */
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white; /* Círculo branco padrão (OFF) */
      transition: 0.4s; /* Animação para deslizar o círculo */
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3; /* Cor de fundo azul quando ativado (ON) */
    }

    input:checked + .slider:before {
      transform: translateX(26px); /* Desliza o círculo para a direita quando ativado (ON) */
    }
  </style>
</head>
<body>

<label class="toggle-switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>

</body>
</html>
