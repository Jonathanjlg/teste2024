<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamentos</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #495867;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            color: #495867;
            margin-top: 15px;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-control:focus {
            border-color: #6995BD;
            box-shadow: 0 0 0 0.2rem rgba(105, 149, 189, 0.25);
        }

        .btn-custom {
            background-color: #6995BD;
            color: #ffffff;
            border-color: #6995BD;
            width: 100%;
            margin-top: 20px;
            height: 45px;
            font-size: 18px;
            padding: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        input[type="text"], input[type="number"] {
            height: 38px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #6995BD;
            box-shadow: 0 0 5px rgba(105, 149, 189, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }

        footer a {
            color: #888888;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo" width="100">
        </div>
        <h1>Cadastro de Equipamentos</h1>
        <form>
            <div class="form-group">
                <label for="equipamento">Equipamento:</label>
                <input type="text" class="form-control" id="equipamento" placeholder="Equipamento" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" placeholder="Marca" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required>
            </div>
            <div class="form-group">
                <label for="acessorios">Acessórios:</label>
                <input type="text" class="form-control" id="acessorios" placeholder="Acessórios" required>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <input type="text" class="form-control" id="observacoes" placeholder="Observações" required style="height: 100px;">
            </div>
            <button type="submit" class="btn btn-custom">Cadastrar</button>
        </form>
    </div>
    <footer>
        Desenvolvido por alunos do SENAC Jessé Freire | Brasília - DF<br>
        Projeto Integrador | Técnico em informática - 2024
    </footer>
</body>
</html>
